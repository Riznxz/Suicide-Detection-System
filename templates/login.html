<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <title>Login</title>
    <!-- <link rel ="icon" href="/static/download (2).ico"> -->
    <style>
        /* Google Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        /* General Body Styling */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #1E2A47, #4A6D91); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Main Login Container */
        .login-container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 150%;
            max-width: 420px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
            background-color: #f9f9f9;
            color: #333;
            transition: border 0.3s ease, background-color 0.3s ease;
        }

        .form-input:focus {
            border: 1px solid #4A6D91;
            background-color: #e6f0ff;
        }

        /* Submit Button */
        .form-submit {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #4A6D91;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-submit:hover {
            background-color: #3a5b7d;
        }

        /* Remember Me Checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 15px;
            color: #333;
        }

        .remember-me input {
            margin-right: 8px;
        }

        /* Error Message */
        .error-msg {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Register Link */
        .switch-form {
            margin-top: 20px;
            color: #4A6D91;
        }

        .switch-form a {
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .switch-form a:hover {
            color: #1E2A47;
        }

        /* Responsive Design */
        @media screen and (max-width: 500px) {
            .login-container {
                padding: 30px;
                max-width: 350px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form id="user-form" action="/login" method="post">
            <h2>Login to Your Account</h2>

            <!-- Username Input -->
            <div>
                <input id="user-username" class="form-input" type="text" name="username" placeholder="Username" required>
            </div>

            <!-- Password Input -->
            <div>
                <input id="user-password" class="form-input" type="password" name="password" placeholder="Password" required>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>

            <!-- Error Message (if any) -->
            {% if error %}
            <p class="error-msg">{{ error }}</p>
            {% endif %}

            <!-- Submit Button -->
            <button class="form-submit" type="submit">Login</button>

            <!-- Register Link -->
            <div class="switch-form">
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </form>
    </div>
</body>

</html>
